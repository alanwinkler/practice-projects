<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive business card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="firstPart">
        <div class="business">
          <img
            class="picture"
            src="./resources/hero-image-business-card.png"
            alt="A random image of business"
          />
          <img
            class="overlay"
            src="./resources/white-overlay.svg"
            alt="overlay"
          />
        </div>
        <div class="second-half">
          <h3 class="subtitle">Perfect solution for small business</h3>
          <p class="description">
            Small business need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
      </div>
      <div class="secondPart">
        <div class="avatar">
          <img class="avatarImage" src="./resources/avatar-image-business-card.png" alt="Profile picture">
        </div>
        <div class="name">
            <p class="fullname">Amy Burgess</p>
            <span class="charge">Customer Manger, Solution Oy</span>
        </div>
      </div>
    </div>
  </body>
</html>
